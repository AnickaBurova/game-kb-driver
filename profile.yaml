  - name: default
    pattern: "*"
    modes:
      - name: Mode-1
        devices:
          - device: G13
            single:

              - button: G10
                cmd: q
              - button: G11
                cmd: space
              - button: G12
                cmd: e
            singles:
                - button: G
                  index: 1
                  cmds: [Escape, m, q, w, e, r, t]

            axes:
              - axis: X
                simple: [a,d]
              - axis: Y
                simple: [w,s]
