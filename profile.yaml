- name: default
  pattern: "*"
  modes:
    - name: Mode-1
      devices:
        - device: G13
          single:
            - key: G1
              cmd: esc
            - key: G2
              cmd: M

            - key: G10
              cmd: Q
            - key: G11
              cmd: space
            - key: G12
              cmd: E
