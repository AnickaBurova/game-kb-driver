  - name: default
    pattern: "*"
    modes:
      - name: Mode-1
        devices:
          - device: G13
            single:

            singles:
                - button: G
                  index: 1
                  cmds: [Escape, m, q, w, e, r, z]
                - button: G
                  index: 8
                  cmds: [Escape, KP_Enter, q, f, e, r, t]
                - button: G
                  index: 15
                  cmds: [shift, ctrl, a, a, space]

            axes:
              - axis: X
                simple: [a,d]
              - axis: Y
                simple: [w,s]
